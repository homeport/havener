---
language: go
go:
- 1.12.x

install:
- curl -sL https://goo.gl/g1CpPX | bash -s v1.0.7 # Golang dev tools including pre-compiled Ginkgo and other useful tools
- curl --progress-bar --location https://storage.googleapis.com/kubernetes-helm/helm-v2.13.1-linux-amd64.tar.gz | tar -xzf - -C /tmp linux-amd64/helm && sudo mv /tmp/linux-amd64/helm /usr/bin/helm && rm -rf /tmp/linux-amd64/

script:
- GO111MODULE=on go mod download
- GO111MODULE=on go mod verify
- make -j test

before_deploy:
- make build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.12
    tags: true
