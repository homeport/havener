---
language: go
go:
- 1.15.x

cache:
  directories:
  - $GOPATH/pkg/mod

services:
- docker

install:
- curl --silent --location https://goo.gl/g1CpPX | bash -s v1.3.0 # Golang dev tools including pre-compiled Ginkgo and other useful tools
- curl --progress-bar --location https://storage.googleapis.com/kubernetes-helm/helm-v2.16.1-linux-amd64.tar.gz | tar -xzf - -C /tmp linux-amd64/helm && sudo mv /tmp/linux-amd64/helm /usr/bin/helm && rm -rf /tmp/linux-amd64/

script:
- export GO111MODULE=on
- go mod download
- go mod verify
- go build ./...
- make test

after_success:
- for FILE in $(find . -type f -name "*.coverprofile" 2>/dev/null); do echo >> $FILE; done
- gover . coverage.txt
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- make build-all

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.13
    tags: true
